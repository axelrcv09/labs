<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="vendor/bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body id="body">
    <!-- El objeto EVENT tiene las propiedades clientX y clientY -->
    <div class="container" style="min-height:1000px">
        <div class="row">
            <div class="col-4"> </div>
            <div class="col-2 text-center">
                <!-- Coordenada X -->
                <h1 id="cX">0</h1>
            </div>
            <div class="col-2 text-center">
                <!-- Coordenada Y -->
                <h1 id="cY">0</h1>
            </div>
            <div class="col-4"> </div>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("body").onmousemove = function (e) {
            document.getElementById("cX").innerHTML = e.clientX;
            document.getElementById("cY").innerHTML = e.clientY;
        };
    </script>
</body>
</html>
